<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <script>
        // Skript pro obnovení stránky každých 10 sekund
        setInterval(function() {
            window.location.reload();
        }, 10000);  // 10000 milisekund = 10 sekund
    </script>
</head>
<body>
    <h1>Data from AWS IoT</h1>
    <section class="layout">
    <div class="temp">
         teplota: {{ current_weight }}
        <img class="icon" src="{{ url_for('static', filename='img/celcius.png') }}" alt="teplota" height="5%"  width="5%">
    </div>
    <div class="temp">
        teplota: {{ current_temp }}
        <img class="icon" src="{{ url_for('static', filename='img/celcius.png') }}" alt="teplota" height="5%"  width="5%">
    </div>
     <div class="temp">
        Pruměrná teplota: {{ avg_temp }}
        <img class="icon" src="{{ url_for('static', filename='img/celcius.png') }}" alt="teplota" height="5%"  width="5%">
    </div>
    <div>
        <h2>Temperature Data</h2>
        <ul>
            {% for entry in data %}
            <li>{{ entry[1] }}: {{ entry[2] }}°C</li>
            {% endfor %}
        </ul>
    </div>
    </section>
</body>
</html>
